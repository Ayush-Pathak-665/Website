<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Feedback Form with map</title> 
	<link rel="stylesheet"
		href="stylee.css">  
</head> 
<body> 
	<div class="ffbox"> 
		<div class="ffbox1"> 
			<h1 class="gfg">Cara</h1> 
			<h2>Contact Us</h2> 
			<form> 
				<label for="fullName"> 
					<i class="fa fa-solid fa-user"
					style="margin: 2px;"> 
					</i> Full Name: 
				</label> 
				<input type="text"
					id="fullName"
					name="fullName" required> 

				<label for="email"> 
					<i class="fa fa-solid fa-envelope"
					style="margin: 2px;"> 
					</i> 
					Email Address: 

				</label> 
				<input type="email"
					id="email"
					name="email" required> 

				<label for="mobile"> 
					<i class=" fa fa-solid fa-phone"
					style="margin: 2px;"> 
					</i> 
					Contact No: 
				</label> 
				<input type="tel"
					id="mobile"
					name="mobile" required> 

				<label for="msg"> 
					<i class=" fa fa-solid fa-comment"
					style="margin: 2px;"> 
					</i> 
					Write Message: 
				</label> 
				<textarea id="msg"
						name="msg"
						rows="5" required> 
				</textarea> 

				<button type="submit"> 
					Submit 
				</button> 
			</form> 
		</div> 
		<div class="map-div"> 
			<iframe src= "https://www.google.com/maps/@27.6057532,77.5920541,18.02z?entry=ttu" width="370" height="95%"
					allowfullscreen=""
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"> 
			</iframe> 
		</div> 
	</div> 
</body> 

</html>
